<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método Gráfico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="container py-5">
    <h1 class="text-center mb-4">Método Gráfico</h1>

    <form class="p-4 rounded">
        <div class="mb-3">
            <label for="fobjetivo" class="form-label">Função Objetiva (ex: Z = 3x + 2y)</label>
            <input type="text" id="fobjetivo" name="fobjetivo" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Objetivo</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="objetivo" id="maximizar" value="maximizar">
                <label class="form-check-label" for="maximizar">
                    Maximizar
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="objetivo" id="minimizar" value="minimizar">
                <label class="form-check-label" for="minimizar">
                    Minimizar
                </label>
            </div>
        </div>

        <div class="mb-3">
            <label for="restricoes" class="form-label">Restrições (ex: 2x + y <= 10) (UMA POR LINHA)</label>
            <textarea id="restricoes" name="restricoes" class="form-control" rows="5"></textarea>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Resolver</button>
        </div>
    </form>

    <div class="text-center">
        <canvas id="grafico" width="900" height="700" class="mt-4 mx-auto" style="display:block;"></canvas>
        <div id="resultado" class="mt-3"></div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
